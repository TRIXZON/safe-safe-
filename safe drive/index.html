<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitRoad - Splash Screen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0A1A33, #1B75BC);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .animation {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
        }
        .bike-animation {
            position: absolute;
            bottom: 0;
            left: -200px;
            width: 200px;
            animation: drive 3s linear forwards;
        }
        @keyframes drive {
            0% { left: -200px; }
            100% { left: calc(100% + 200px); }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-top: 2px solid white;
            width: 80%;
            margin: auto;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer .publisher {
            font-weight: bold;
            color: #FFD700; /* Gold color for emphasis */
            font-size: 1.5em; /* Larger font size */
        }
        .footer .trixzon {
            font-style: italic; /* Italic style for Trixzon Publisher */
            color: #C0C0C0; /* Silver color for contrast */
        }
    </style>
</head>
<body>
    <div class="logo">PROFITROAD</div>
    <div class="animation">
        <img src="spash.jpg" alt="Driver on Bike" class="bike-animation" />
    </div>
    <div class="footer">
        <p class="publisher">RUDRANSH AWASTHI</p>
        <p class="trixzon">(TRIXZON PUBLISHER)</p>
        <p>&copy; RUDRANSH AWASTHI 2024 - Present Day</p>
    </div>
    <script>
        // Redirect to the main app after 3 seconds
        setTimeout(() => {
            window.location.href = 'ui.html'; // Redirect to your main UI file
        }, 3000);
    </script>
</body>
</html>
